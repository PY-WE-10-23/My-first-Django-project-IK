{% extends 'activities/base.html' %}

{% block title %}Register for Activity{% endblock %}

{% block content %}
    <h2>Register for {{ activity.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <button onclick="window.location.href='{% url 'index' %}'">Back</button>
{% endblock %}

<footer>
    <p>&copy; 2024 Volunteer Management System</p>
    <p><a href="{% url 'privacy_policy' %}">Privacy Policy</a></p>
</footer>
